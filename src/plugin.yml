name: Manhunt
version: 1.3
main: com.deaboy.manhunt.ManhuntPlugin
website: github.com/Deaboy/HuntedPlugin
author: Deaboy
soft-depend: [Amber, WorldEdit]
commands:
    manhunt:
        usage: /manhunt [help | info]
        description: Access to simple manhunt functions, like help and info.
        aliases: [m, mh]
    mspawn:
        usage: /mspawn [world_name]
        description: Teleports you to a world's spawn point. If no world is specified, uses the current world.
        aliases: [spawn]
    msetspawn:
        usage: /msetspawn
        description: Changes the current world's spawn point to your location.
        aliases: [setspawn]
    mstartgame:
        usage: /mstartgame [lobby]
        description: Starts a manhunt game in the current lobby, or the specified lobby.
        aliases: [startgame]
    mstopgame:
        usage: /mstopgame [lobby]
        description: Stops a manhunt game in the current lobby, or the specified lobby.
        aliases: [stopgame]
    msettings:
        usage: /msettings [page]
        description: Lists the global Manhunt settings. Cannot be used to view lobby settings.
        aliases: [settings, listsettings, mlistsettings]
    mset:
        usage: /mset <setting> <value>
        description: Changes a global Manhunt setting. Cannot be used to change lobby settings.
        aliases: [set, setting]
    mworlds:
        usage: /mworlds [page]
        description: Lists the worlds running on the server. Worlds not being used by Manhunt are grayed out.
        aliases: [worlds, listworlds, mlistworlds]
    mmap:
        usage: /mmap <command> [arg1] [arg2]...
        description: Performs various map commands, such as listing available maps, selecting maps, deleting, creating, etc.
        aliases: [map, mhmap, map, mmap, mhmaps]
    
    