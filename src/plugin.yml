name: Manhunt
version: 1.3
main: com.deaboy.manhunt.ManhuntPlugin
website: github.com/Deaboy/HuntedPlugin
author: Deaboy
soft-depend: [Amber, WorldEdit]
commands:
    mverify:
        usage: /mverify
        description: Verifies a Manhunt command.
        aliases: [verify, myes, yes, ok]
    mcancel:
        usage: /mcancel
        description: Cancels a Manhunt command.
        aliases: [cancel, mno, no]
    manhunt:
        usage: /manhunt [help | info]
        description: Access to simple manhunt functions, like help and info.
        aliases: [m, mh]
    mspawn:
        usage: /mspawn [world_name]
        description: Teleports you to a world's spawn point. If no world is specified, uses the current world.
        aliases: [spawn]
    msetspawn:
        usage: /msetspawn
        description: Changes the current world's spawn point to your location.
        aliases: [setspawn]
    mstartgame:
        usage: /mstartgame [lobby]
        description: Starts a manhunt game in the current lobby, or the specified lobby.
        aliases: [startgame]
    mstopgame:
        usage: /mstopgame [lobby]
        description: Stops a manhunt game in the current lobby, or the specified lobby.
        aliases: [stopgame]
    msettings:
        usage: /msettings [page]
        description: Lists the global Manhunt settings. Cannot be used to view lobby settings.
        aliases: [settings, listsettings, mlistsettings]
    mset:
        usage: /mset <setting> <value>
        description: Changes a global Manhunt setting. Cannot be used to change lobby settings.
        aliases: [set, setting]
    mworld:
        usage: /mworld <command> [arg1] [arg2]...
        description: Performs various world commands, such as listing loaded worlds.
        aliases: [world, mhworld]
    mworlds:
        usage: /mworlds [page]
        description: Lists the worlds running on the server. Worlds not being used by Manhunt are grayed out.
        aliases: [worlds, listworlds, mlistworlds]
    mmap:
        usage: /mmap <command> [arg1] [arg2]...
        description: Performs various map commands, such as listing available maps, selecting maps, deleting, creating, etc.
        aliases: [map, mhmap]
    mmaps:
        usage: /mmaps [page]
        description: Lists the maps loaded on the server.
        aliases: [maps, mhmaps, listmaps, mlistmaps]
    mlobby:
        usage: /mlobby <command> [arg1] [arg2]...
        description: Performs various lobby commands, including editing, renaming, creating, and closing.
        aliases: [lobby, mhlobby]
    mlobbies:
        usage: /mlobbies [page|all]
        description: Lists the currently loaded Manhunt lobbies.
        aliases: [lobbies, mhlobbies]
    mjoin:
        usage: /mjoin <lobby> [player]
        description: Joins a Manhunt lobby by it's name. Add a player's name to make them join the lobby.
        aliases: [join , mhjoin]
    mleave:
        usage: /mleave [player]
        description: Leaves the current Manhunt lobby and joins the default lobby. Include a player's name to make them leave.
        aliases: [leave, mhleave]
    mteam:
        usage: /mteam <command> [arg1] [arg2]...
        description: Performs various team commands, like joining  team and clearing a team.
        aliases: [team]
    manhuntmode:
        usage: /manhuntmode <mode> [player]
        description: Changes a player's Manhunt mode. Currently available modes - PLAY, EDIT.
        aliases: [mhmode]
    newzone:
        usage: /newzone <type> [name]
        description: Creates a new zone in the selected map and displays its name.
        aliases: [createzone]
    mzone:
        usage: /mzone <command> [arg1] [arg2]...
        description: Performs various zone commands. Must have a map selected first.
        aliases: [zone]
    mzones:
        usage: /mzones [page|all]
        description: Lists the currently selected map's zones.
        aliases: [zones]
    
    
    